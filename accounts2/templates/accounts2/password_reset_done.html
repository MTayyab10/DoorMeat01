{% load static %}
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<!-- Style -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<title>Reset password done</title>
</head>

<body>

<div class="site-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 contents">
				<div class="row justify-content-center">
					<div class="col-md-12">

						<div class="form-block">
							<div class="pb-2 pt-4 text-center">

								<h3><strong>Password Reset Complete</strong></h3>

								<p class="p-1 lead">Your password has been sent. You may go and log in now</p>

								<a class="font-size-22 font-weight-bolder" href="{% url 'accounts:signin' %}">Login</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
